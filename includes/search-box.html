<div class="search-component">
    <div class="search-form-wrapper">
        <form action="{{ site.baseurl }}/search_new/" method="get">
            <div class="input-group">
                <input type="text" id="search-box-component" name="query" class="form-control" placeholder="搜索RNA适体..." aria-label="搜索关键词">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
    .search-component {
        margin: 1rem 0;
    }
    .search-form-wrapper {
        max-width: 500px;
        margin: 0 auto;
    }
    .search-form-wrapper .input-group {
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        border-radius: 4px;
        overflow: hidden;
    }
    .search-form-wrapper .form-control {
        border: 1px solid #ced4da;
        padding: 0.5rem 1rem;
        font-size: 16px;
    }
    .search-form-wrapper .btn-primary {
        background-color: #0874c4;
        border-color: #0874c4;
        padding: 0.5rem 1rem;
    }
    .search-form-wrapper .btn-primary:hover {
        background-color: #065fa0;
        border-color: #065fa0;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var searchBox = document.getElementById('search-box-component');
        if (searchBox) {
            searchBox.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    window.location.href = '{{ site.baseurl }}/search_new/?query=' + encodeURIComponent(searchBox.value);
                }
            });
        }
    });
</script>
